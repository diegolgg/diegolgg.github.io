<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Would the fall never come to an end!</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      font-size: 16px;
      background-color: #e8ebf0;
      color: #222222;
      margin: 1rem;
    }
    #container {
      margin-top: 1rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Would the fall never come to an end!</h1>
  <div id="container"></div>
  <script>
    // Append a random number (between 1 and 20) of random digits every 1ms
    setInterval(function() {
      var container = document.getElementById("container");
      var n = Math.floor(Math.random() * 20) + 1; // random count between 1 and 20
      var newDigits = "";
      for (var i = 0; i < n; i++){
        newDigits += Math.floor(Math.random() * 10).toString();
      }
      container.innerText += newDigits;
    }, 1);
  </script>
</body>
</html>
