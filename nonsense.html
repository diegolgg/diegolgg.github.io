<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Would the fall never come to an end!</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      font-size: 16px;
      background-color: #e8ebf0;
      color: #222222;
      margin: 1rem;
    }
    #container {
      margin-top: 1rem;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: break-all;
      font-family: "Times New Roman", Times, serif;
    }
  </style>
</head>
<body>
  <h1>Would the fall never come to an end!</h1>
  <div id="container"></div>
  <script>
    // Append a random number (between 1 and 20) of random ASCII characters (from 33 to 126) every 1ms
    setInterval(function() {
      var container = document.getElementById("container");
      var n = Math.floor(Math.random() * 20) + 1; // random count between 1 and 20
      var newChars = "";
      for (var i = 0; i < n; i++){
         var charCode = Math.floor(Math.random() * (126 - 33 + 1)) + 33;
         newChars += String.fromCharCode(charCode);
      }
      container.textContent += newChars;
    }, 1);
  </script>
</body>
</html>
