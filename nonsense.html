<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Would the fall never come to an end!</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #e8ebf0;
      font-family: "Times New Roman", Times, serif;
      font-size: 16px;
      color: #222222;
    }
    pre {
      white-space: pre;
      font-size: 16px;
      line-height: 1.2;
      margin: 20px;
    }
  </style>
</head>
<body>
  <pre id="mandelbrot"></pre>
  <script>
    function mandelbrotAscii(width, height, maxIterations, centerX, centerY, scale) {
      let output = "";
      let xmin = centerX - scale / 2;
      let xmax = centerX + scale / 2;
      let aspect = height / width;
      let yRange = scale * aspect;
      let ymin = centerY - yRange / 2;
      let ymax = centerY + yRange / 2;
      
      for (let j = 0; j < height; j++) {
         let y0 = ymin + (j / (height - 1)) * (ymax - ymin);
         for (let i = 0; i < width; i++) {
            let x0 = xmin + (i / (width - 1)) * (xmax - xmin);
            let x = 0, y = 0;
            let iteration = 0;
            while (x*x + y*y <= 4 && iteration < maxIterations) {
              let xtemp = x*x - y*y + x0;
              y = 2*x*y + y0;
              x = xtemp;
              iteration++;
            }
            const chars = " .:-=+*#%@";
            let charIndex = Math.floor((iteration / maxIterations) * (chars.length - 1));
            output += chars.charAt(charIndex);
         }
         output += "\n";
      }
      return output;
    }
    
    // Parameters for the dynamic zoom
    let scale = 3.5;
    const width = 120;
    const height = 40;
    const baseIterations = 50;
    const centerX = -1.25;
    const centerY = 0.02;
    const container = document.getElementById("mandelbrot");
    
    function render() {
      let currentMax = Math.floor(baseIterations * (3.5 / scale));
      container.textContent = mandelbrotAscii(width, height, currentMax, centerX, centerY, scale);
      scale *= 0.98; // Zoom in 5% per update
    }
    
    setInterval(render, 20); // Update every 20ms
  </script>
</body>
</html>
