<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zooming Mandelbrot with Alice</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #e8ebf0;
      font-family: "Times New Roman", Times, serif;
      font-size: 16px;
      color: #222222;
    }
    /* The pre element is centered and fills the viewport minus a 20px margin */
    #mandelbrot {
      margin: 20px auto;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      white-space: pre;
      font-size: 16px;
      line-height: 1.2;
      overflow: auto;
      text-align: center; /* Center the ASCII art */
    }
  </style>
</head>
<body>
  <pre id="mandelbrot"></pre>
  <script>
    // Function to compute an ASCII Mandelbrot set for the given viewport.
    function mandelbrotAscii(width, height, maxIterations, centerX, centerY, scale) {
      let output = "";
      const xmin = centerX - scale / 2;
      const xmax = centerX + scale / 2;
      const aspect = height / width;
      const yRange = scale * aspect;
      const ymin = centerY - yRange / 2;
      const ymax = centerY + yRange / 2;
      
      for (let j = 0; j < height; j++) {
        let y0 = ymin + (j / (height - 1)) * (ymax - ymin);
        for (let i = 0; i < width; i++) {
          let x0 = xmin + (i / (width - 1)) * (xmax - xmin);
          let x = 0, y = 0;
          let iteration = 0;
          while (x * x + y * y <= 4 && iteration < maxIterations) {
            let xtemp = x * x - y * y + x0;
            y = 2 * x * y + y0;
            x = xtemp;
            iteration++;
          }
          // Finer gradient with 10 characters (lightest to densest):
          const chars = " .:-=+*#%@&";
          let charIndex = Math.floor((iteration / maxIterations) * (chars.length - 1));
          output += chars.charAt(charIndex);
        }
        output += "\n";
      }
      return output;
    }
    
    // Helper: Check if a string (ignoring newlines) is uniform.
    function isUniform(text) {
      let filtered = text.replace(/\n/g, '');
      if (filtered.length === 0) return true;
      const first = filtered.charAt(0);
      return filtered.split('').every(ch => ch === first);
    }
    
    // Parameters for the fractal animation.
    const width = 120;         // Number of columns.
    const height = 40;         // Number of rows.
    let scale = 3.5;           // Initial horizontal range.
    const baseIterations = 50; // Base iteration count.
    // Set center to seahorse valley region.
    const centerX = -0.75;
    const centerY = 0.1;
    const container = document.getElementById("mandelbrot");
    
    // We'll consider the fractal "static" if the output is uniform or blank.
    let staticTime = 0;      // Accumulated static time (in ms).
    const staticThreshold = 5000; // 5000ms = 5 seconds.
    let fractalInterval;
    let aliceInterval;
    let aliceStarted = false;
    
    // Fractal render function.
    function renderFractal() {
      // Dynamically increase iteration count as scale decreases.
      const currentMax = Math.floor(baseIterations * (3.5 / scale));
      let newContent = mandelbrotAscii(width, height, currentMax, centerX, centerY, scale);
      container.textContent = newContent;
      
      // Check if content is uniform (or blank)
      if (isUniform(newContent)) {
        staticTime += 20; // update interval is 20ms
      } else {
        staticTime = 0;
      }
      
      scale *= 0.95; // Zoom in (reduce scale by 5% each update)
      
      if (staticTime >= staticThreshold && !aliceStarted) {
        aliceStarted = true;
        clearInterval(fractalInterval);
        startAliceReplacement();
      }
    }
    
    fractalInterval = setInterval(renderFractal, 50);
    
    // Alice in Wonderland text (sample excerpt; you may replace with more text as desired)
    const aliceText = `Alice was beginning to get very tired of sitting by her sister on the bank,
and of having nothing to do: once or twice she had peeped into the book her sister was reading,
but it had no pictures or conversations in it, 'and what is the use of a book,' thought Alice,
'without pictures or conversations?' `;
    
    let aliceIndex = 0;
    
    // Replacement function: replaces characters in the current block (left-to-right, top-to-bottom)
    function startAliceReplacement() {
      let content = container.textContent;
      let charArray = content.split("");
      // Get indices of all non-newline characters.
      let indices = [];
      for (let i = 0; i < charArray.length; i++) {
        if (charArray[i] !== "\n") {
          indices.push(i);
        }
      }
      let replacedCount = 0;
      let total = indices.length;
      
      aliceInterval = setInterval(function() {
        if (replacedCount < total) {
          // Replace one character at the next index with a character from aliceText.
          charArray[indices[replacedCount]] = aliceText.charAt(aliceIndex % aliceText.length);
          aliceIndex++;
          replacedCount++;
        } else {
          // Once finished, reset replacedCount to loop over again.
          replacedCount = 0;
        }
        container.textContent = charArray.join("");
      }, 10);
    }
  </script>
</body>
</html>
